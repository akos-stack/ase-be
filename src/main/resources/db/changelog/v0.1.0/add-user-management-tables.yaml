databaseChangeLog:
- changeSet:
    id: v0.1.0
    author: milos.sekuloski@bloxico.com
    changes:
    - createTable:
        tableName: coin_users_old
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: version
            defaultValueNumeric: 1
            type: bigint
            constraints:
              nullable: false
        - column:
            name: email
            type: varchar(256)
            constraints:
              nullable: false
              unique: true
        - column:
            name: password
            type: varchar(256)
        - column:
            name: enabled
            type: boolean
            constraints:
              nullable: false
        - column:
            name: deleted
            type: boolean
            constraints:
              nullable: false
        - column:
            name: locked
            type: boolean
            constraints:
              nullable: false
        - column:
            name: created
            type: timestamp
            defaultValueComputed: "CURRENT_TIMESTAMP"
            constraints:
              nullable: false
        - column:
            name: updated
            type: timestamp

    - createTable:
        tableName: regions_old
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: version
            defaultValueNumeric: 1
            type: bigint
            constraints:
              nullable: false
        - column:
            name: region_name
            type: varchar(256)
            constraints:
              nullable: false
        - column:
            name: created
            type: timestamp
            defaultValueComputed: "CURRENT_TIMESTAMP"
            constraints:
              nullable: false
        - column:
            name: updated
            type: timestamp

    - createTable:
        tableName: user_profiles_old
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: version
            defaultValueNumeric: 1
            type: bigint
            constraints:
              nullable: false
        - column:
            name: name
            type: varchar(256)
        - column:
            name: city
            type: varchar(256)
        - column:
            name: region_id
            type: bigint
            constraints:
              nullable: false
              foreignKeyName: fk_user_profile_region
              references: regions_old(id)
        - column:
            name: created
            type: timestamp
            defaultValueComputed: "CURRENT_TIMESTAMP"
            constraints:
              nullable: false
        - column:
            name: updated
            type: timestamp
        - column:
            name: coin_user_id
            type: bigint
            constraints:
              nullable: false
              foreignKeyName: fk_coin_user_profile
              references: coin_users_old(id)

    - createTable:
        tableName: tokens_old
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: token_type
            type: varchar(256)
            constraints:
              nullable: false
        - column:
            name: version
            defaultValueNumeric: 1
            type: bigint
            constraints:
              nullable: false
        - column:
            name: token_value
            type: varchar(256)
            constraints:
              nullable: false
        - column:
            name: expiry_date
            type: timestamp
            constraints:
              nullable: false
        - column:
            name: created
            type: timestamp
            constraints:
              nullable: false
        - column:
            name: updated
            type: timestamp
        - column:
            name: coin_user_id
            type: bigint
            constraints:
              nullable: false

    - createTable:
        tableName: roles_old
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: version
            defaultValueNumeric: 1
            type: bigint
            constraints:
              nullable: false
        - column:
            name: role_name
            type: varchar(256)
            constraints:
              nullable: false
        - column:
            name: created
            type: timestamp
            defaultValueComputed: "CURRENT_TIMESTAMP"
            constraints:
              nullable: false
        - column:
            name: updated
            type: timestamp

    - createTable:
        tableName: users_roles_old
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: coin_user_id
            type: bigint
            constraints:
              nullable: false
              foreignKeyName: fk_coin_user_role
              references: coin_users_old(id)
        - column:
            name: role_id
            type: bigint
            constraints:
              nullable: false
              foreignKeyName: fk_role_coin_user
              references: roles_old(id)
        - column:
            name: created
            type: timestamp
            defaultValueComputed: "CURRENT_TIMESTAMP"
            constraints:
              nullable: false
        - column:
            name: updated
            type: timestamp
        - column:
            name: version
            defaultValueNumeric: 1
            type: bigint
            constraints:
              nullable: false