databaseChangeLog:
  - changeSet:
      id: v0.1.0
      author: milos.sekuloski@bloxico.com
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: smallint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: smallint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: roles_permissions
            columns:
              - column:
                  name: role_id
                  type: smallint
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_role_permission
                    references: roles(id)
              - column:
                  name: permission_id
                  type: smallint
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_permission_role
                    references: permissions(id)
        - createTable:
            tableName: user_profiles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(256)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: varchar(256)
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: locked
                  type: boolean
                  constraints:
                    nullable: false
              # METADATA
              - column:
                  name: creator_id
                  type: bigint
                  constraints:
                    nullable: true # when user created himself
                    foreignKeyName: fk_user_profile_creator
                    references: user_profiles(id)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updater_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_profile_updater
                    references: user_profiles(id)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_profiles_roles
            columns:
              - column:
                  name: user_profile_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_user_profile_role
                    references: user_profiles(id)
              - column:
                  name: role_id
                  type: smallint
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_role_user_profile
                    references: roles(id)
        - createTable:
            tableName: evaluators
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_evaluator_user_profile
                    references: user_profiles(id)
              - column:
                  name: verifier_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_evaluator_verifier
                    references: user_profiles(id)
              # METADATA
              - column:
                  name: creator_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_evaluator_creator
                    references: user_profiles(id)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updater_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_evaluator_updater
                    references: user_profiles(id)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - createTable:
            tableName: owners
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: false
              # METADATA
              - column:
                  name: creator_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_owner_creator
                    references: user_profiles(id)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updater_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_owner_updater
                    references: user_profiles(id)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - createTable:
            tableName: blacklisted_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: token
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: expiration
                  type: timestamp
              # METADATA
              - column:
                  name: creator_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_blacklisted_jwt_creator
                    references: user_profiles(id)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updater_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_blacklisted_jwt_updater
                    references: user_profiles(id)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_profile_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: token_type
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: token_value
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: timestamp
                  constraints:
                    nullable: false
              # METADATA
              - column:
                  name: creator_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_token_creator
                    references: user_profiles(id)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updater_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_token_updater
                    references: user_profiles(id)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false