                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: locked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: varchar(256)
              - column:
                  name: provider_id
                  type: varchar
              # METADATA
              - column:
                  name: creator_id
                  type: bigint
                  constraints:
                    nullable: true # when user created itself
                    foreignKeyName: fk_user_creator
                    references: users(id)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updater_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_updater
                    references: users(id)
              - column:
                  name: updated_at
