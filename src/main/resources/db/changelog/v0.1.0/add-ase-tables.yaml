databaseChangeLog:
  - changeSet:
      id: v0.1.0
      author: milos.sekuloski@bloxico.com
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(256)
              - column:
                  name: email
